spring:
  application:
    name: inventory-service
  datasource:
    username: ${MYSQL_ROOT_USERNAME:root}
    password: ${MYSQL_ROOT_PASSWORD:123456}
    url: jdbc:mysql://localhost:3301/inventory_db?createDatabaseIfNotExist=true
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 0
  servlet:
    context-path: /api

graylog:
  host: 127.0.0.1
  port: 12201

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${instanceId:${random.value}}
    prefer-ip-address: true
    health-check-url-path: /api/actuator/health
    status-page-url-path: /api/actuator/info
    metadata-map:
      management.context-path: /api/actuator

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers,logfile
  endpoint:
    health:
      show-details: when_authorized
    env:
      enabled: false
    configprops:
      enabled: false
    heapdump:
      enabled: false
    shutdown:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  file:
    name: logs/${spring.application.name}.log